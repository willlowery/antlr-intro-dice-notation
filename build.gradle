group 'com.md'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.antlr', name: 'antlr4', version: '4.5.3'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}



task generateParser(type:JavaExec) {
    main = 'org.antlr.v4.Tool'
    classpath = sourceSets.main.compileClasspath
    args = ['-Dlanguage=Java', '-visitor', 'src/main/grammar/Dice.g4', '-o', 'src/main/java/generated/dice/']
}

task testRig(type:JavaExec) {
    main = 'org.antlr.v4.gui.TestRig'
    classpath = sourceSets.test.runtimeClasspath
    args = ['generated.dice.Dice', 'parse', '-gui', 'src/main/grammar/DiceTestFile.txt' ]
}